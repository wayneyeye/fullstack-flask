{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-start flex-wrap">
    {% for d in data %}
    <div class="p-3 square-container">
        <a href="{{ d['link'] }}">
            <img src="/static/images/airflow.png" class="link-icon link-text">
            <p>{{ d['title'] }}</p>
        </a>
    </div>
    {% endfor %}
</div>

</div>
{% endblock %}
