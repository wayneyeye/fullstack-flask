{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        {% for user in users %}
        <dl>
            <dt>UserName: {{ user['username'] }}</dt>
            <dd>LastName: {{ user['last_name'] }}</dd>
            <dd>FirstName: {{ user['first_name'] }}</dd>
            <dd>email: {{ user['email'] }}</dd>
        </dl>
        {% endfor %}
    </div>
</div>
{% endblock %}
