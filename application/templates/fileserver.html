{% extends "layout.html" %}
    
{% block content %}
<h1>File Server</h1>

<!--  Display the Term and Year here --->
<h3>{{ path }}</h3>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Filename</th>
            <th scope="col">Last Modified</th>
            <th scope="col">Size(in Bytes)</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <!-- Construct the rest of courses here -->
        {% for data in fileData %}
        <tr>
            {% if data['dir'] %}
            <td scope='row'><a href="{{ url_for(request.endpoint) }}/{{ path }}{{ data['linkname'] }}" >{{ data['displayname'] }}</a></td>
            {% else %}
            <td scope='row'>{{ data['displayname'] }}</td>
            {% endif %}
            <td>{{ data['mtime'] }}</td>
            <td>{{ data['size'] }}</td>
            <td></td>
        </tr>
        {% endfor %}
        
        </tbody>
    </table>
</div>

{% endblock %}
