    {% extends "layout.html" %}
    {% block content %}
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            
            <form name="login" action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}
                    {{ form.email(size=35) }}
                </p>
                <p>
                    {{ form.password.label }}
                    {{ form.password(size=35) }}
                </p>
                <p>
                    {{ form.submit() }}
                </p>
            </form>
        </div>
    </div>
 {% endblock %}
